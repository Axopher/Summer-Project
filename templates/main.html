<body>

    {% include 'navbar.html' %}

    {% if messages %}

    {% for message in messages %}
    <div {% if message.tags %} class="sufee-alert alert with-close alert-{{ message.tags }} alert-dismissible fade show"{% endif %}>
        <span  {% if message.tags %} class="badge badge-pill badge-{{ message.tags }}"{% endif %}></span>
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        
    </div>
    {% endfor %}

    {% endif %}
    



    {% block content %}

    {% endblock %}
